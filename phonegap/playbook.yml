---
-
  hosts: all
  sudo: true
  tasks:
    - name: apt-get update
      apt: update_cache=yes
    - name: setup node
      shell: curl -sL https://deb.nodesource.com/setup | sudo bash -
    - name: install node
      apt: pkg=nodejs state=latest
    - name: install phonegap
      shell: sudo npm install -gf phonegap
